<style>
/* --- TESDA GRID STYLING --- */
.table-wrapper {
    overflow-x: auto;
    margin-top: 25px;
    border-radius: 10px;
}

.tesda-table {
    width: 1800px;
    border-collapse: collapse;
    background: white;
    font-size: 0.85rem;
}

.tesda-table th, .tesda-table td {
    border: 1px solid #cfcfcf;
    padding: 6px;
    text-align: center;
}

.tesda-table th {
    background: #003b7a;
    color: white;
    font-weight: bold;
}

.section-title {
    margin-top: 50px;
    font-size: 1.4rem;
    font-weight: bold;
    color: white;
}

/* Shaded groups (like TESDA colored columns) */
.yellow-header { background: #ffec99 !important; color: #333; }
.green-header  { background: #c7f7b4 !important; color: #333; }
.blue-header   { background: #bde0ff !important; color: #333; }
.orange-header { background: #ffd6a5 !important; color: #333; }

/* Search bar */
.progress-search input {
    padding: 10px;
    width: 250px;
    border-radius: 8px;
    border: none;
}
.progress-search button {
    padding: 10px 18px;
    background: #3a82ff;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    border: none;
}
.progress-search button:hover { background: #1b5fff; }

</style>

</head>
