<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS V-LAB | Teacher Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">

  <header style="text-align:center;padding:60px 0 10px;">
    <img src="assets/logo.png" class="site-logo" alt="CSS V-LAB logo">
    <h2 style="color:#fff;margin-top:8px;">Instructor Login</h2>
    <p style="color:#d8e1ff;margin-top:6px;">Enter your credentials to continue</p>
  </header>

  <main class="login-container">
    <form class="login-form" action="teacher-dashboard.html" method="get">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Full name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@school.edu" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Password" required>

      <button type="submit" class="btn-submit" style="margin-top:6px;">Login as Teacher</button>
    </form>

    <p class="register-text">Don't have access? Contact admin for verification code.</p>
  </main>

  <footer>
    Copyright Â© 2025 CSS V-LAB | Developed for Academic Purposes Only
  </footer>

</body>
</html>
