    <div class="nav-container">
      <div class="nav-left">
        <img src="assets/logo.png" alt="CSS V-LAB Logo" class="nav-logo">
        <h1 class="nav-title">CSS V-LAB</h1>
      </div>
      <nav class="nav-links">
        <a href="home.html" class="active">Home</a>
        <a href="modules.html">Modules</a>
        <a href="simulation.html">Simulations</a>
        <a href="feedback.html">Feedback</a>

  <!-- MAIN CONTENT -->

    <a href="modules.html" class="home-btn">
      <img src="assets/module-icon.png" alt="Modules Icon">

<!-- ===== Logout Confirmation Modal ===== -->
<div id="logoutModal" class="logout-modal">
  <div class="logout-modal-content">
    <h3>Confirm Logout</h3>
    <p>Are you sure you want to log out?</p>
    <div class="logout-modal-buttons">
      <button id="confirmLogout" class="btn-confirm">Yes, Logout</button>
      <button id="cancelLogout" class="btn-cancel">Cancel</button>
    </div>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const logoutLink = document.querySelector(".logout-link");
  const modal = document.getElementById("logoutModal");
  const confirmBtn = document.getElementById("confirmLogout");
  const cancelBtn = document.getElementById("cancelLogout");

  if (logoutLink) {
    logoutLink.addEventListener("click", (e) => {
      e.preventDefault();
      modal.style.display = "flex";
    });
  }

  cancelBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  confirmBtn.addEventListener("click", () => {
    window.location.href = "index.html";
  });

  window.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });
});
</script>
